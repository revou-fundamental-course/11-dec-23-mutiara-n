<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header-wrapper">
        <img src="assets/logo.webp" alt="Logo" class="logo">
        <div class="menu">
            <button>Home</button>
            <button>My Profile</button>
            <button>Achievement</button>
            <button>Message Us</button>
        </div>
    </header>

    <main class="main-content">
        
        <h1>Hi <span id="yourname"></span>! Welcome to Our Website</h1>
        <h4>Hope you enjoy your stay!</h4>

            <div id="slider">
                <img src="assets/foto1.jpg" class="slider-img" style="display: block">
                <img src="assets/foto2.jpg" class="slider-img" style="display: none">
                <img src="assets/foto3.jpg" class="slider-img" style="display: none">
            </div>

            <!-- <img src="assets/foto1.jpg" class="img-slideshow"/>

            <img src="assets/foto2.jpg" class="img-slideshow"/> -->

            <!-- <br>
            
            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button> -->
        <hr>
        
    <h1>Our Facilities</h1>
    <div class="facilitations">
        <div>
            <div class="circle" style="background-image: url('assets/profile4.jpeg');"></div>
            <h4>Canteen</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/profile1.jpeg');"></div>
            <h4>Library</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/profile3.jpeg');"></div>
            <h4>Laboratory</h4>
        </div>
        <div>
            <div class="circle" style="background-image: url('assets/profile2.jpeg');"></div>
            <h4>Auditorium</h4>
        </div>
    </div>
    <hr>

    <h1>Message Us</h1>
    <div class="content">
        <div class="data-form">
        <form name="message-form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-25">
                <label for="fullname">Nama :</label>
                </div>
                <div class="col-75">
                    <input placeholder="Nama" type="text" name="full-name"/>
                </div>
                <br/>
            </div>

            <div class = "row">
                <div class="col-25">
                    <label for="birthdate">Tanggal Lahir :</label>
                </div>
                <div class="col-75">
                    <input type="date" name="birth-date"/>
                </div>
                <br/>
            </div>
        
            <div class = "row">
                <div class="col-25">
                    <label for="gender">Jenis Kelamin :</label>
                </div>
                <div class="col-75">
                <input type="radio" id="male" name="gender" value="male"/>
                <label for="male">Laki-laki</label>
                <input type="radio" id="female" name="gender" value="female"/>
                <label for="female">Perempuan</label>
                <br/>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="messages">Pesan :</label>
                </div>
                <div class="col-75">
                    <textarea placeholder="Pesan" name="messages"></textarea>
                </div>
            </div>

            <div class="row">
                <input type="submit" value="Submit" />
            </div>
            </form>
            </div>

        <div class="data-result">
                <p>Nama : <span id="sender-fullname"></span></p>

                <p>Tanggal Lahir : <span id="sender-birthDate"></span></p>

                <p>Jenis Kelamin : <span id="sender-gender"></span></p>

                <p>Pesan : <span id="sender-messages"></span></p>
        </div>
    </div>
    <hr/>

    <h1>Profile Page</h1>
    <div class="profile">

    </div>

    </main>

    <footer>
        <p>RevoU 2023</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
